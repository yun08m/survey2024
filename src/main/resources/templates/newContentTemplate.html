<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http‐equiv="Content‐Type" content="text/html"
charset="UTF‐8" />
    <link href="/css/template.css" th:href="@{/css/template.css}" rel="stylesheet" />
    <title>content page</title>
</head>
<body>
	<div th:if="${content}">
	    <h1 th:text="${content.title}">Title</h1>
	    <p th:text="${content.body}">Content body goes here...</p>
	    <a th:href="${content.contentAddress}" target="_blank">Read More</a>
	    
	    <!-- 完了ボタンを追加 -->
        <form th:action="@{/completeLesson/{id}(id=${content.id})}" method="post">
            <button type="submit">完了</button>
        </form>
	</div>
    <div th:if="${content == null}">
        <!-- 何も表示しない -->
    </div>

</body>
</html>
